<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
<!--     <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
    <link rel="stylesheet" href="lib/snazzy-info-window/dist/snazzy-info-window.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCgzQVffnP9fclm0I_oQBaIX9ZDJJMOm7U"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/modernizr-custom.js"></script>
    <script src="lib/handlebars/handlebars.js"></script>
    
    <script src="lib/snazzy-info-window/dist/snazzy-info-window.min.js"></script>

    <script id="marker-content-template" type="text/x-handlebars-template">
      <div class="custom-img" style="background-image: url({{{bgImg}}})"></div>
      <section class="custom-content">
          <h1 class="custom-header">
              {{title}}
          </h1>
          <div class="custom-body">
            <p>{{{body}}}</p>
            
            <p><a href="#/tab/{{buttonUrl}}" class="building-in-button">Visiter le batiment <img src="img/visit-white.png" /></a></p>
          </div>
      </section>
    </script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
<ion-nav-bar class="bar-balanced">
    <ion-nav-back-button >
    </ion-nav-back-button>
</ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script src="js/main.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/list.min.js"></script>
  </body>
</html>
