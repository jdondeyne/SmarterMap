<ion-view view-title="Smarter Map">
  <ion-content>
    <h3 style="padding:5px;">Quel b√¢timent souhaitez-vous consulter?</h3>

  <div ng-repeat="chat in chats" style="  width: 50%; display: inline-block;">
    <div ng-if="$even" style="padding:5px;">
      <a href="#/tab/{{chat.url}}">
        <img class="full-image" ng-src="{{chat.face}}" style="border-radius: 4px; -moz-border-radius: 4px; -webkit-border-radius: 4px; ">
      </a>
      <p>
        {{chat.name}}
      </p>
    </div>
    <div ng-if="$odd" style="padding:5px;">
    <a href="#/tab/{{chat.url}}">
      <img class="full-image" ng-src="{{chat.face}}" style="border-radius: 4px; -moz-border-radius: 4px; -webkit-border-radius: 4px; ">
    </a>
      <p>
        {{chat.name}}
      </p>
    </div>
  </div>

  </ion-content>
</ion-view>
