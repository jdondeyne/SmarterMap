<ion-view view-title="Smarter Map">
  <ion-content>
    <div class="card" style="margin:0;margin-bottom: 10px;">
      <div class="item item-text-wrap" style="background-color: #6748CC;">
        <h1 style="color: #FFF;">Bonjour IBMer!</h1>
        <p style="color: #FFF;">Quel bâtiment souhaitez-vous consulter?</p>
      </div>
    </div>

   <!--  <h3 style="padding:5px;">Quel bâtiment souhaitez-vous consulter?</h3> -->

  <ion-list ng-repeat="chat in chats" style="  width: 50%; display: inline-block;">
    <ion-item ng-if="$even" style="border-style: none;" ng-href="#/tab/{{chat.url}}">
        <img class="building-image" ng-src="{{chat.face}}" >
      <p>
        {{chat.name}}
      </p>
    </ion-item>
    <ion-item ng-if="$odd" style="border-style: none;"  ng-href="#/tab/{{chat.url}}">
      <img class="building-image" ng-src="{{chat.face}}">
      <p>
        {{chat.name}}
      </p>
    </ion-item>
  </ion-list>

  </ion-content>
</ion-view>
